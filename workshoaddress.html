<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Workshop...</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f3f4f6;
            color: #333;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0056b3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        // --- CONFIGURATION ---
        // UPDATE THIS LINK whenever you move!
        // Current: Kalyanpur, Kanpur
        const destination = "https://maps.app.goo.gl/PDskWya1wxHCZFUF6";
        
        // Perform the redirect immediately
        window.location.href = destination;
    </script>
</head>
<body>
    <!-- Fallback if redirect is slow -->
    <div class="loader"></div>
    <p>Opening Maps...</p>
    <p><a href="#" onclick="window.location.href=destination">Click here if not redirected</a></p>
</body>
</html>
